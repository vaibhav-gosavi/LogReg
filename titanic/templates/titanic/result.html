<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://example.com/titanic-background.jpg'); /* Replace with your image URL */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-900 bg-opacity-75">
    <div class="bg-white bg-opacity-90 p-8 rounded-lg shadow-lg max-w-md w-full">
        <h1 class="text-2xl font-bold text-center mb-6">Prediction Result</h1>
        <div class="text-center">
            <p class="text-lg font-medium">Survival Prediction: <span class="font-bold text-blue-600">{{ prediction }}</span></p>
            <p class="text-lg font-medium">Probability: <span class="font-bold text-blue-600">{{ probability }}%</span></p>
            <a href="{% url 'predict_survival' %}" class="mt-4 inline-block py-2 px-4 bg-blue-600 text-white font-semibold rounded-md shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">Try Another Prediction</a>
        </div>
    </div>
</body>
</html>
